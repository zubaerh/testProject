<ng-container *ngIf="showReportTask === false">
    <div class="mt-4">
        <table class="min-w-full border border-gray-300">
            <thead>
                <tr>
                    <th class="border-b py-2 px-4">Task No</th>
                    <th class="border-b py-2 px-4">Type</th>
                    <th class="border-b py-2 px-4">Title</th>
                    <th class="border-b py-2 px-4">Description</th>
                    <th class="border-b py-2 px-4">Priority</th>
                    <th class="border-b py-2 px-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks" class="text-center">
                    <td class="border-b py-2 px-4">{{ task.taskNo }}</td>
                    <td class="border-b py-2 px-4">{{ task.type }}</td>
                    <td class="border-b py-2 px-4">{{ task.title }}</td>
                    <td class="border-b py-2 px-4">{{ task.description }}</td>
                    <td class="border-b py-2 px-4">
                        <span [class]="{'label label-danger': task.priority === 'high', 'label': task.priority === 'low'}">
                            {{ task.priority }}
                        </span>
                    </td>
                    <td class="border-b py-2 px-4">
                        <button class="btn bg-red-600 hover:bg-red-700 text-black py-1 px-2 rounded"
                            (click)="selectedTask = task">Delete</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="text-center py-2">Total tasks: {{ tasks.length }}</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="flex justify-center mt-4">
        <button class="btn btn-primary bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded"
                (click)="showReportTask = true">Add new task</button>
    </div>    
</ng-container>
<app-task-report *ngIf="showReportTask == true" (formClose)="onCloseReport()"></app-task-report>
<app-confirm-dialog *ngIf="selectedTask" [taskNo]="selectedTask.taskNo" (confirm)="onConfirm($event)">
</app-confirm-dialog>
