<div *ngIf="taskNo !== null" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h3 class="text-2xl font-semibold mb-4 text-purple-900">Delete Task #{{ taskNo }}</h3>
        <div class="mb-4 text-yellow-700">
            <p>Are you sure you want to delete this task?</p>
        </div>
        <div class="flex justify-end">
            <button type="button"
                class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                (click)="disagree()">Cancel</button>
            <button type="button"
                class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                (click)="agree()">Yes, continue</button>
        </div>
    </div>
</div>
