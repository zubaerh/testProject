<h3>Create a task</h3>
<form clrForm *ngIf="taskForm" [formGroup]="taskForm" (ngSubmit)="addTask()">
 <clr-input-container>
 <label>Title</label>
 <input clrInput formControlName="title" />
 <clr-control-error>Title is required
</clr-control-error>
 </clr-input-container>
 <clr-textarea-container>
 <label>Description</label>
 <textarea clrTextarea 
 formControlName="description"></textarea>
 </clr-textarea-container>
 <clr-radio-container clrInline>
    <label>Priority</label>
    <clr-radio-wrapper>
    <input type="radio" value="low" clrRadio 
    formControlName="priority" />
    <label>Low</label>
    </clr-radio-wrapper>
    <clr-radio-wrapper>
    <input type="radio" value="high" clrRadio 
    formControlName="priority" />
    <label>High</label>
    </clr-radio-wrapper>
    <clr-control-error>Priority is required
    </clr-control-error>
    </clr-radio-container>
    <clr-select-container>
    <label>Type</label>
    <select clrSelect formControlName="type">
        <option value="Web Design">Web Design</option>
        <option value="Web Development">Web Development</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Software Development">Software Development</option>
        <option value="Software Testing">Software Testing</option>
        <option value="Documentation">Documentation</option>
    </select>
    <clr-control-error>Type is required
    </clr-control-error>
    </clr-select-container>
    <button class="btn btn-primary bg-green-600 mr-2" type="submit">Create</button>
    <button class="btn bg-red-600 ml-2" type="button" (click)="formClose.emit()">Cancel</button>
 </form>
 <div class="clr-row" *ngIf="suggestions.length">
    <div class="clr-col-lg-2"></div>
    <div class="clr-col-lg-6">
    <clr-stack-view>
    <clr-stack-header>Similar tasks
    </clr-stack-header>
    <clr-stack-block *ngFor="let task of 
    suggestions">
    <clr-stack-label>#{{task.taskNo}}: 
    {{task.title}}</clr-stack-label>
    <clr-stack-content>{{task.description}}
    </clr-stack-content>
    </clr-stack-block>
    </clr-stack-view>
    </div>
</div>
